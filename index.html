<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Documento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .valid {
            color: #4CAF50;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Verificação de Documento</h1>
        <p>✅ Documento autenticado com sucesso!</p>
        <p>Este documento é <span class="valid">Válido!</span></p>
    </div>

</body>
</html>
